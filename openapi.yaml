openapi: 3.0.4
info:
  title: Company Lookup
  description: >-
    Company Lookup is a tool for retrieving metadata about SEC-registered public
    companies. Look up companies by ticker symbol, CIK number, company name, or
    SIC industry code. Returns company details including exchange, address,
    phone, and more.
  termsOfService: https://apiverve.com/terms/
  contact:
    name: APIVerve Support
    email: hello@apiverve.com
    url: https://apiverve.com/contact
  version: 1.0.0
externalDocs:
  description: Learn more about APIVerve
  url: https://docs.apiverve.com?utm_source=openapi
servers:
  - url: https://api.apiverve.com/
paths:
  /v1/companylookup:
    get:
      summary: Lookup by Ticker
      description: Get company information by stock ticker symbol.
      operationId: companylookup
      parameters:
        - name: ticker
          in: query
          schema:
            type: string
          required: true
          description: Stock ticker symbol (e.g. AAPL, MSFT, GOOGL)
          example: AAPL
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: status
                  error:
                    type: string
                    description: error
                  data:
                    type: object
                    description: data
              example:
                status: ok
                error: null
                data:
                  ticker: AAPL
                  cik: '0000320193'
                  name: Apple Inc.
                  tickers:
                    - AAPL
                  exchanges:
                    - Nasdaq
                  entityType: operating
                  sic: '3571'
                  sicDescription: Electronic Computers
                  category: Large accelerated filer
                  stateOfIncorporation: CA
                  fiscalYearEnd: '0928'
                  ein: '942404110'
                  phone: 408-996-1010
                  addresses:
                    mailing:
                      street1: ONE APPLE PARK WAY
                      city: CUPERTINO
                      stateOrCountry: CA
                      zipCode: '95014'
                    business:
                      street1: ONE APPLE PARK WAY
                      city: CUPERTINO
                      stateOrCountry: CA
                      zipCode: '95014'
                  formerNames: []
        '401':
          description: Your request was not authorized, or your API Key was invalid
        '404':
          description: Requested resource was not found
        '500':
          description: A server error has occurred, try again later
components:
  securitySchemes:
    api_key:
      type: apiKey
      name: x-api-key
      in: header
security:
  - api_key: []
